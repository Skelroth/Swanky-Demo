<p>Stores the log data in a database. Uses dibi library, thus the SQL_DRIVER option must be configured with a PHP array like this :
<pre>
"SQL_DRIVER"	=> array(
    "driver" => "mysql",
    "host"   => "localhost",
    "database"   => "ajxp",
    "user"   => "user",
    "password"   => "pass",
),
</pre>
</p>
